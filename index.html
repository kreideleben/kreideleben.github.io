  <span id="countdown"><h1>Countdown zum n&auml;chsten Video: <br />L&auml;dt ... </h1> (Dauert einen Moment. Ist Javascript aktiviert? Sonst funktioniert das nicht.)</span>

<!-- Following code is taken from w3schools, slightly edited for my purposes -->
<script>
// Set the date we're counting down to
var countDownDate = new Date("2024-02-21T16:00:00.000+01:00").getTime(); //Time when next video will be online
var newVidLink = "https\:\/\/www.youtube.com/@kreideleben"; //Link to new video (while it is not yet ready, link is to the channel)
// Update the count down every 5 seconds
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  // If the count down is finished, write some text
  if (distance < 0){
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "<a href=\"" + newVidLink + "\">Video 3</a>";
  }
  else{
    // Time calculations for days, terzidays, fingurs, hects and moments
    var days = Math.floor(distance / (5000 * 20 * 48 * 6 * 3));
    var terzidays = Math.floor(distance % (5000 * 20 * 48 * 6 * 3) / (5000 * 20 * 48 * 6));
    var fingurs = Math.floor((distance % (5000 * 20 * 48 * 6)) / (5000 * 20 * 48));
    var hects = Math.floor((distance % (5000 * 20 * 48)) / (5000 * 20));
    var moments = Math.floor((distance % (5000 * 20)) / 5000);
  
    // Display the result in the element with id="countdown"
    var countdownMessage = "Countdown zum n&auml;chsten Video: <br />";
    if(days != 0) {
      if(days > 1) countdownMessage += days + " Tage, ";
      else countdownMessage += "1 Tag, ";
    }
    if(terzidays != 0) {
      if (terzidays > 1) countdownMessage += terzidays + " Terzitage, ";
      else countdownMessage += "1 Terzitag, ";
    }
    if(fingurs != 0) {countdownMessage += fingurs + " Fingar, ";}
    if(hects != 0) {
      if(hects > 1) countdownMessage += hects + " Hekten und ";
      else countdownMessage += "1 Hektos und ";
    }
    if(moments == 1) countdownMessage += "1 Moment";
    else countdownMessage += moments + " Momente";
    document.getElementById("countdown").innerHTML = "<h1>" + countdownMessage + "</h1>";
  }
}, 5000); // Update the count down every 5 seconds
</script>
</body>
