  <p><a href="https://www.youtube.com/@kreideleben">Mein YouTube-Kanal</a></p>
  <h1><span id="countdown">Cowntdown l&auml;dt... (Ist Javascript aktiviert?)</span></h1>
  <span id="explanation"></span>

<!-- Following code is taken from w3schools, slightly edited for my purposes -->
<script>
// Set the date we're counting down to
var countDownDate = new Date("2023-11-08T16:00:00.000+01:00").getTime(); //Time when my first video will be online
var newVidLink = "https\:\/\/youtu.be/ouM7mKHfSeg"; //Link to new video
// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  // If the count down is finished, write some text
  if (distance < 0){
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "<a href=\"" + newVidLink + "\">Video 1</a>";
    document.getElementById("explanation").innerHTML = "";
  }
  else{
    // Time calculations for days, terzidays, fingurs, hects and moments
    var days = Math.floor(distance / (5000 * 20 * 48 * 6 * 3));
    var terzidays = Math.floor(distance % (5000 * 20 * 48 * 6 * 3) / (5000 * 20 * 48 * 6));
    var fingurs = Math.floor((distance % (5000 * 20 * 48 * 6)) / (5000 * 20 * 48));
    var hects = Math.floor((distance % (5000 * 20 * 48)) / (5000 * 20));
    var moments = Math.floor((distance % (5000 * 20)) / 5000);
  
    // Display the result in the element with id="countdown"
    var countdownMessage = "Countdown zum ersten Video: <br />";
    if(days != 0) {
      if(days > 1) countdownMessage += days + " Tage, ";
      else countdownMessage += "ein Tag, ";
    }
    if(terzidays != 0) {
      if (terzidays > 1) countdownMessage += terzidays + " Terzitage, ";
      else countdownMessage += "ein Terzitag, ";
    }
    if(fingurs != 0) {countdownMessage += fingurs + " Fingar, ";}
    if(hects != 0) {
      if(hects > 1) countdownMessage += hects + " Hekten und ";
      else countdownMessage += "ein Hektos und ";
    }
    if(moments == 1) countdownMessage += "ein Moment";
    else countdownMessage += moments + " Momente";
    document.getElementById("countdown").innerHTML = countdownMessage;
    document.getElementById("explanation").innerHTML = "<p><small><a href=\"blog.html\">Warum ist der Countdown so ungew&ouml;hnlich?</a></small></p>";
  }
}, 1000);
</script>
</body>
</html>
